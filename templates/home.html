<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.0" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/static/images/logo.png" alt="logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <h1>About</h1>
      <p>This is the about section.</p>
    </section>

    <section id="projects">
      <h1>Projects</h1>
      <p>This is the projects section.</p>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <p>This is the contact section.</p>
    </section>

    <footer>
      <div class="footer-message">
        <h2>Let's Connect</h2>
      </div>
      <div class="social-icons">
        <a href="#" id="email-icon"
          ><img src="/static/images/email.png" alt="Email"
        /></a>
        <a href="https://twitter.com/yourprofile"
          ><img src="/static/images/twitter.png" alt="Twitter"
        /></a>
        <a href="https://github.com/yourprofile"
          ><img src="/static/images/github.png" alt="GitHub"
        /></a>
        <a href="https://linkedin.com/in/yourprofile"
          ><img src="/static/images/linkedin.png" alt="LinkedIn"
        /></a>
      </div>

      <div id="email-popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Send a Message</h2>
          <form id="email-form">
            <label for="user-email">Your Email:</label>
            <input
              type="email"
              id="user-email"
              name="user-email"
              placeholder="example@domain.com"
              required
            />

            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your message here..."
              required
            ></textarea>

            <div class="button-group">
              <div class="tooltip-wrapper">
                <button
                  type="button"
                  id="copy-email-button"
                  class="small-button"
                >
                  Copy My Email
                </button>
                <span id="tooltip" class="tooltip">Email copied!</span>
              </div>
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>

      <hr />
      <div class="footer-info">
        <img src="/static/images/logo.png" alt="Logo" />
        <p>Last updated: 2024/7 | Created by Naif Alsahabi</p>
      </div>
    </footer>

    <script src="/static/js/main.js"></script>
  </body>
</html>
